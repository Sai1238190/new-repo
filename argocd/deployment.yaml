apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: my-gitops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx-ctr
        image: image-registry.openshift-image-registry.svc:5000/my-gitops/nginx:1.25
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-cache
          mountPath: /var/cache/nginx
      volumes:
      - name: nginx-cache
        emptyDir: {}
